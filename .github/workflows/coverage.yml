name: coverage

on: [push]
jobs:
  test:
    name: coverage
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show forge version
        run: |
          forge --version

      - name: Install dependencies (kazuka-mev-share-arbitrage)
        run: forge install --root ./crates/strategies/kazuka-mev-share-arbitrage/contracts

      - name: Build contracts (kazuka-mev-share-arbitrage)
        run: forge build --root ./crates/strategies/kazuka-mev-share-arbitrage/contracts

      - name: Generate code coverage
        run: |
          cargo +nightly tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
        with:
          # token: ${{secrets.CODECOV_TOKEN}} # not required for public repos
          fail_ci_if_error: true
